{% extends 'layout.html' %}

{% block body %}
  <table class="table table-striped">
    <tr>
      <td>User ID</td>
      <td>Name</td>
      <td>Points</td>
    </tr>

    {% for user in table %}
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.points}}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
